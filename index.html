<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">

    <h1>Welcome to Address Book Javascript Edition</h1>

    <div class="row">
      <div class="col-sm-6">
        <form id="addContact">

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName">
          </div>


          <div class="addresses">
            <div class="one-address">
              <div class="form-group">
                <label for="street">Street:</label>
                <input class="form-control street" type="text">
              </div>

              <div class="form-group">
                <label for="city">City:</label>
                <input class="form-control city" type="text">
              </div>

              <div class="form-group">
                <label for="state">State:</label>
                <input class="form-control state" type="text">
              </div>

              <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input class="form-control zipcode" type="text">
              </div>
            </div>
          </div>

            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-success"type="submit">Add Contact</button>
              <span id="add-address" class="btn btn-info">Add Address</span>
              <span id="remove-address" class="btn btn-danger">Remove Address</span>
            </div>
        </form>

        <h2>Contact List</h2>
        <ul id="contact-list">

        </ul>
      </div>

      <div class="col-sm-6">
        <h2>Contacts</h2>
        <ul id="contacts">
          <p>First name: <span class="first-name info"></span></p>
          <p>Last name: <span class="last-name info"></span></p>
          <p>Address: <span class="address info"></span></p>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
